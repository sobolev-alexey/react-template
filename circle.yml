version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          yarn: true
      # "cypress" is the name of the imported orb
      # "run" is the name of the job defined in Cypress orb
      - cypress/run:
          requires:
              - cypress/install
          yarn: true
          start: yarn start
          wait-on: 'http://localhost:3000'
          no-workspace: true
          record: true
          parallel: true
          parallelism: 4
          group: 'Parallel spec'
          tags: circleci
